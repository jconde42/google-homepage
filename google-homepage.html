<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<title>Google-Homepage</title>
</head>
<body>
	<div id="logoOutline">
		<div id="logoContainer">
			<img id="logo" src="https://www.google.com/images/srpr/logo11w.png"/>
		</div>
	</div>

	<div id="header">
		<a href="#">+Janner</a>
		<a href="#">Gmail</a>
		<a href="#">Images</a>
		<img src="toolbar.png"/>
	</div>


	<div id="searchBar">
		<form target="#" method="POST">
			<input id="search" type="text" name="search"/>
		</form>
		<img id="mic" src="mic.png"/>
	</div>

	<div id="buttons">
		<div id="centerButtons">
			<button id="googleSearch" name="Google Search">Google Search</button>
			<button id="luckyButton" name="Lucky">I'm Geeling Lucky</button>
		</div>
	</div>
</body>
</html>
